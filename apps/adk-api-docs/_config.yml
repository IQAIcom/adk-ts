# Jekyll configuration for ADK TypeScript Documentation
# Using Just the Docs theme

title: ADK TypeScript
description: Agent Development Kit for TypeScript with multi-provider LLM support
baseurl: /adk-ts
url: https://iqaicom.github.io

# Build settings
markdown: kramdown
highlighter: rouge
theme: just-the-docs

# Just the Docs theme settings
logo: "/assets/images/logo.png"

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 2
  preview_words_before: 3
  preview_words_after: 3
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation structure
nav_sort: case_insensitive

# Enable heading anchors
heading_anchors: true

# Color scheme
color_scheme: nil
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/IQAIcom/adk-ts"
gh_edit_branch: "main"
gh_edit_source: packages/adk/docs
gh_edit_view_mode: "tree"

# Footer settings
footer_content: "Copyright &copy; 2025 IQAI. Distributed by an <a href=\"https://github.com/IQAIcom/adk-ts/tree/main/LICENSE.md\">MIT license.</a>"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Collections for API documentation
collections:
  api:
    output: true
    permalink: /:collection/:name/
  guides:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "api"
    values:
      layout: "default"
      parent: "API Reference"
  - scope:
      path: ""
      type: "guides" 
    values:
      layout: "default"
      parent: "Guides"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - package*.json
  - "*.config.js"
  - "*.config.ts"
  - tsconfig.json
  - src/
  - dist/

# Include in processing
include:
  - _pages