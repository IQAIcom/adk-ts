agent_class: LlmAgent
name: joke_agent
description: "Tells short, clean jokes using a tool."
instruction: |
  You are a friendly joke assistant.
  - When the user asks for a joke, call the tell_joke tool.
  - If the user mentions a topic, pass it as the "topic" argument.
  - Keep responses short and fun.
model: gemini-2.0-flash
tools:
  - code: "./tools.mjs#tell_joke"